<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>
        <div>
            <label for="text2">Текст</label>
            <input type="text" id="text2" value="Привет!" readonly>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Введите email">
        </div>
        <div>
            <label for="password">Пароль</label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="number">Число</label>
            <input type="number" id="number" min="0">
        </div>
        <div>
            <label for="range">Range</label>
            <input type="range" id="range" min="0" max="10" step="2">
        </div>
        <div>
            <label for="date">Дата</label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="color">Цвет</label>
            <input type="color" id="color" >
        </div>
        <div>
            <label for="message">Сообщение</label>
            <br>
            <textarea  id="message" cols="25" rows="5"></textarea>
        </div>

        <div>
            <label for="sex">Пол</label>
            <select  id="sex">
                <option value="male">Мужчина</option>
                <option value="female" selected>Женщина</option>
            </select>
        </div>
        <div>
            <label>Количество работ</label>
            <input type="radio" name="work"> 1 
            <input type="radio" name="work"> 2
            <input type="radio" name="work"> 3
            <input type="radio" name="work"> 4
            <input type="radio" name="work">+100
        </div>
        <div>
            <label>Блюда</label>
            <input type="checkbox" name="food"> Плов 
            <input type="checkbox" name="food"> Манты
            <input type="checkbox" name="food"> Шурпа
            <input type="checkbox" name="food"> Казан кабоб
            <input type="checkbox" name="food"> Сомса
        </div>
        <input type="submit" value="Отправить">
        <br>
        <button type="submit">Отправить</button>
        
</body>
</html>
